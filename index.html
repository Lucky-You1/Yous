<body>
    <!-- å¼•å¯¼å¼¹æ¡† -->

    <!-- çˆ±å¿ƒä¸­å¿ƒæ–‡å­— -->

    <script>
        const baseTips = [
            "å¥½å¥½åƒé¥­ ğŸ’“",
            "å¤šå–æ¸©æ°´ ğŸ’“",
            "å¤©å†·åŠ è¡£ ğŸ’“",
            "åˆ«ç†¬å¤œ ğŸ’“",
            "åƒæ°´æœ ğŸ’“",
            "ç´¯äº†æ­‡ä¼š ğŸ’“",
            "å‡ºé—¨å¸¦ä¼ ğŸ’“",
            "æ—©ç‚¹ä¼‘æ¯ ğŸ’“",
            "æŒ‰æ—¶æ—©é¤ ğŸ’“",
            "å°‘çœ‹æ‰‹æœº ğŸ’“",
            "èµ°è·¯æ…¢ç‚¹ ğŸ’“",
            "ç¡å‰æ³¡è„š ğŸ’“",
            "åˆ«åƒå¤ªå‡‰ ğŸ’“",
            "ä¿æŒå¼€å¿ƒ ğŸ’“",
            "å·¥ä½œåˆ«ç´¯ ğŸ’“",
            "å¤šå‡ºå»èµ° ğŸ’“",
            "è®°å¾—é˜²æ™’ ğŸ’“",
            "é¥­è¦è¶çƒ­ ğŸ’“",
            "åˆ«ç»™è‡ªå·±å‹åŠ› ğŸ’“",
            "æ³¨æ„ä¿æš– ğŸ’“",
        ];
        
        const bgColors = [
            "lightpink",
            "skyblue",
            "lightgreen",
            "lavender",
            "lightyellow",
            "plum",
            "coral",
            "bisque",
            "aquamarine",

        ];
        
        let centerX, centerY;
        let popups = [];
        const heartCenterText = document.getElementById("heartCenterText");

        // æ›´æ–°ä¸­å¿ƒåæ ‡
        function updateCenter() {
            centerX = window.innerWidth / 2;
            centerY = window.innerHeight / 2;
        }

        // ç”Ÿæˆçˆ±å¿ƒåæ ‡ - æ”¾å¤§çˆ±å¿ƒ
        function generateHeartPoints(count) {
            const points = [];
            const screenSize = Math.min(window.innerWidth, window.innerHeight);
            const heartSize = screenSize * 0.35; // å¢å¤§çˆ±å¿ƒå°ºå¯¸åˆ°35%
            
            // ç”ŸæˆåŸºç¡€çˆ±å¿ƒå½¢çŠ¶
            for (let t = 0; t < 2 * Math.PI; t += 2 * Math.PI / count) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const scaledX = centerX + x * heartSize / 16;
                const scaledY = centerY - y * heartSize / 16;
                
                // æ·»åŠ éšæœºåç§»ï¼Œä½¿çˆ±å¿ƒè¾¹ç¼˜ä¸è§„åˆ™
                const randomOffsetX = (Math.random() - 0.5) * 15;
                const randomOffsetY = (Math.random() - 0.5) * 15;
                
                // éšæœºæ—‹è½¬è§’åº¦ï¼ˆ-25åº¦åˆ°25åº¦ï¼‰
                const rotation = (Math.random() - 0.5) * 50;
                
                points.push({
                    x: scaledX + randomOffsetX,
                    y: scaledY + randomOffsetY,
                    rotation: rotation
                });
            }
            
            return points;
        }

        // ç”Ÿæˆå¡ç‰‡ - åˆå§‹æ•´é½ï¼ˆæ— æ—‹è½¬ï¼‰
        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.textContent = baseTips[Math.floor(Math.random() * baseTips.length)];
            popup.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const popupWidth = 90;
            const popupHeight = 40;

            // åˆå§‹ä½ç½®é™åˆ¶åœ¨å±å¹•å†…
            const x = Math.random() * (screenWidth - popupWidth - 60) + 30;
            const y = Math.random() * (screenHeight - popupHeight - 60) + 30;

            // åˆå§‹çŠ¶æ€ä¿æŒæ•´é½ï¼ˆæ— æ—‹è½¬ï¼‰
            popup.style.transform = 'rotate(0deg)';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.animation = "fadeIn 0.8s ease-out";

            document.body.appendChild(popup);
            return popup;
        }

        // æ±‡èšåˆ°ä¸­å¿ƒçˆ±å¿ƒ - åœ¨æ±‡èšæ—¶æ·»åŠ ä¸è§„åˆ™è§’åº¦
        function gatherToHeart() {
            const heartPoints = generateHeartPoints(popups.length);

            popups.forEach((popup, index) => {
                const targetPoint = heartPoints[index];
                
                // éšæœºå»¶è¿Ÿï¼Œä½¿æ±‡èšæ›´æœ‰å±‚æ¬¡æ„Ÿ
                const randomDelay = Math.random() * 600;
                
                setTimeout(() => {
                    // åœ¨ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®çš„åŒæ—¶ç¼©å°å¡ç‰‡å¹¶æ·»åŠ æ—‹è½¬
                    popup.style.transition = 'all 3s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    popup.style.padding = '6px 10px';
                    popup.style.fontSize = '10px';
                    popup.style.borderRadius = '8px';
                    popup.style.boxShadow = '0 1px 4px rgba(0, 0, 0, 0.1)';
                    
                    const popupWidth = 70;
                    const popupHeight = 30;
                    
                    const targetX = targetPoint.x - popupWidth / 2;
                    const targetY = targetPoint.y - popupHeight / 2;
                    
                    // åº”ç”¨ä½ç½®å’Œæ—‹è½¬ï¼ˆåªåœ¨æ±‡èšæ—¶æ·»åŠ æ—‹è½¬ï¼‰
                    popup.style.left = `${targetX}px`;
                    popup.style.top = `${targetY}px`;
                    popup.style.transform = `rotate(${targetPoint.rotation}deg) scale(0.85)`;
                    
                }, index * 35 + randomDelay);
            });

           
        }

        // å®Œæ•´æµç¨‹
        function startProcess() {
            document.getElementById("guidePopup").style.display = "none";
            popups = [];
            
            updateCenter();

            const screenSize = Math.min(window.innerWidth, window.innerHeight);
            const cardCount = Math.min(150, Math.floor(screenSize / 2)); // å¢åŠ å¡ç‰‡æ•°é‡ä»¥é€‚åº”æ›´å¤§çš„çˆ±å¿ƒ
            
            // åˆ›å»ºå¡ç‰‡ï¼ˆä¿æŒæ•´é½ï¼‰- å‡æ…¢ç”Ÿæˆé€Ÿåº¦
            for (let i = 0; i < cardCount; i++) {
                setTimeout(() => {
                    const popup = createPopup();
                    popups.push(popup);
                }, i * 70); // å‡æ…¢ç”Ÿæˆé€Ÿåº¦ï¼šä»40mså¢åŠ åˆ°80ms
            }

            const totalGenerateTime = cardCount * 70;
            setTimeout(gatherToHeart, totalGenerateTime + 1000);
        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        document.addEventListener("DOMContentLoaded", () => {

            startBtn.addEventListener("click", startProcess);
            startBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                startProcess();
            });
        });

        // çª—å£ç¼©æ”¾æ—¶é‡æ–°è°ƒæ•´
